<html>
  <head>
    <link rel="stylesheet" type="text/css" href="estilos.css">
    <script type="text/javascript" src="jquery-2.1.1.js"></script>
    <script type="text/javascript">
      function shuffle(array) {
        var currentIndex = array.length, temporaryValue, randomIndex ;

        // While there remain elements to shuffle...
        while (0 !== currentIndex) {

          // Pick a remaining element...
          randomIndex = Math.floor(Math.random() * currentIndex);
          currentIndex -= 1;

          // And swap it with the current element.
          temporaryValue = array[currentIndex];
          array[currentIndex] = array[randomIndex];
          array[randomIndex] = temporaryValue;
        }

        return array;
      }

      $(document).ready(function(){
        var pairs = 2;
        var tile = new Array(pairs * 2);

        for ( var i = 0; i < pairs*2; i++ ) {
          tile[i] = Math.floor(i/2);
        }

        tile = shuffle(tile);

        for ( var i = 0; i < pairs*2; i++ ) {
          $('#board').append("<div id='tile-" + tile[i] + "' class='tile'> <div class='number'>" + tile[i] + "</div></div>");
        }

        $('.tile').click(function() {
          $(this).find('.number').toggle();

          var two = $('.tile').find(":visible")
          if ( two.length == 2 ) {
            if ( $(two[0]).html() == $(two[1]).html()) {
              $(two[0]).parent().slideUp(300);
              $(two[1]).parent().slideUp(400, function() { if ( $('.tile:visible').length == 0 ) {
                alert("game over");
                }
              }
              );
            }
            else
            {
              $(two[0]).hide(2000);
              $(two[1]).hide(2000);
            }
          }

        })

      });
    </script>
  </head>

  <body>
    <div id='board'></div>
  </body>

</html>
